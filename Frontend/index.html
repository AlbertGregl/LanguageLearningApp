<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLA</title>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="maindiv">

        <div class="left-main-div">

            <div class="title">Language Learning App</div>

            <img class="img-cloud" src="Images/cloud.png" alt="">

            <img class="img-leemur" src="Images/leemur.svg" alt="">

            <div class="txt-cloud">(type of exercise)Prevedi reƒçenicu!</div>


        </div>

        <div class="right-main-div">
    
            <div class="question-div">(exercise text) Ja sam velik lik.</div>
    
            <div class="answer-div" id="answer-line"></div>
    
            <div class="choises-div" id="choises-div">
    
                <button class="answer-btn">I</button>
                <button class="answer-btn">am</button>
                <button class="answer-btn">a</button>
                <button class="answer-btn">big</button>
                <button class="answer-btn">guy</button>
    
            </div>
    
            <div class="controls-div">
    
                <button class="contorl-btn" id="control-btn-left">Skip</button>
                <button class="contorl-btn" id="control-btn-right">Check</button>
    
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
