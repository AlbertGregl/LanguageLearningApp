#H2 console
spring.h2.console.enabled=false

#Lazy,usualy string is Eager
spring.main.lazy-initialization=true

#Datasource configurations
spring.datasource.url=jdbc:h2:file:./data/dbname;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#Hibernate configurations
spring.jpa.hibernate.ddl-auto=update

#The ids are in random generations because this is Hibernate

spring.security.user.name=user
spring.security.user.password=1234
spring.security.user.roles=ROLE_ADMIN

logging.level.org.springframework.security=DEBUG